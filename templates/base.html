<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    {% block head %}
    <title>Amdahl Cube</title>
    {% endblock %}

    {% block styling %}
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/slate-bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/non-responsive.css') }}" rel="stylesheet">
    <style type="text/css">
      .navbar {
        background: #e6e6e6;
        border-radius: 0px;
      }
      body{
        background-color: #191919;
        padding-top:0px;
      }
      .align-text-right{
        text-align:right;
      }
      .align-text-left{
        text-align:left;
      }
      .align-text-center{
        text-align:center;
      }
      a {
        text-shadow: none;
      }
      a.landing-nav-links, .landing-nav-links a{
        color:#515151;
        display: inline-block;
        padding:17px;
        text-decoration: none;
        text-shadow: none;
      }
      a:hover.landing-nav-links, .landing-nav-links a:hover{
        color:#000000;
        text-decoration: none;
      }
      .blue-link{
        display: inline-block;
        color: black;
        background-color: #1a9dfc;
        padding-left: 30px;
        padding-right: 30px;
        padding-top: 7px;
        padding-bottom: 7px;
        text-decoration:none;
        font-weight: bold;
        font-size: 13px;
        border: none;
      }
      a.blue-link {
        text-decoration:none; 
      }
      .navsteps{
        color:#515151;
        display: inline-block;
        padding-top:17px;
        text-decoration: none;
        text-shadow: none;
      }
    </style>
    {% endblock %}
    
    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-3 align-text-right">
            <a href="/"><img style="padding-bottom:9px;padding-top: 10px;" src="{{ url_for('static', filename='images/logo.png') }}"/></a>
          </div>
          <div class="col-md-6 align-text-center landing-nav-links">
            {% block navleft %}
              <a href="#">Performance Tiers</a>
              <a href="#">How it works</a>
              <a href="#">Showcase your rig</a>
            </ul>
            {% endblock %}
          </div>
          <div class="col-md-3 align-text-left ">
            {% block navright %}
              <a class="landing-nav-links" href="#">Login</a>
              <a class="blue-link" href="pickconfig">GET STARTED Â»</a>
            </ul>
            {% endblock %}
          </div>
        </div>
      </div>
    </nav>
    
    <div id="content">{% block content %}{% endblock %}</div>
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static', filename='js/jquery-1.12.0.min.js') }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    {% block javascript %}
    {% endblock %}
    
  </body>
</html>
