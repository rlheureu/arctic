<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
    {% block head %}
    <title>Amdahl Cube</title>
    {% endblock %}

    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='css/slate-bootstrap.min.css') }}" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/" style="padding: 0px;padding-top: 5px;"><img src="{{ url_for('static', filename='images/logo.png') }}"/></a>
        </div>
        {% block navleft %}
        <ul class="nav navbar-nav">
          <li><a href="#">Performance Tiers</a></li>
          <li><a href="#">How it works</a></li>
          <li><a href="#">Showcase your rig</a></li>
        </ul>
        {% endblock %}
        {% block navright %}
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">Get started</a></li>
          <li><a href="#">Login</a></li>
        </ul>
        {% endblock %}
      </div>
    </nav>
    
    <div id="content">{% block content %}{% endblock %}</div>
    
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{{ url_for('static', filename='js/jquery-1.12.0.min.js') }}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    {% block javascript %}
    {% endblock %}
    
  </body>
</html>
